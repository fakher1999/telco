



  <div class="account-management-container">
    <h1 class="text-center text-2xl font-bold mb-6">Create Agent Account</h1>
    <mat-tab-group mat-align-tabs="center" backgroundColor="primary" color="accent" class="custom-tabs">
      <mat-tab label="Agent Account">
        <ng-template matTabContent>
          <div class="tab-content">
            <form (ngSubmit)="onSubmit()" class="form-container">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="domain">Domain:</label>
                    <input type="text" id="domain" [value]="domain" readonly class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Permissions:</label>
                    <div class="permissions-container">
                    <div *ngFor="let permission of permissions" class="form-check">
                        <input type="checkbox" [(ngModel)]="selectedPermissions[permission.id]" name="permissions" class="form-check-input" id="{{ permission.name }}"> 
                        <label class="form-check-label" for="{{ permission.name }}">{{ permission.name }}</label>
                    </div>
                    </div>
                </div>
                <button type="submit" [disabled]="!username || !password" class="btn btn-primary btn-block">Submit</button>
                </form>          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
